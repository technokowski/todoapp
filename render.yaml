services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: technokowski-todo-app
    env: python # valid values: https://render.com/docs/yaml-spec#environment
    # dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=${PORT:-10000}
    envVars:
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: todoski-purplewhale
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.7 

databases: # Render PostgreSQL database 
  - name: todoski-purplewhale
    plan: free
  #   ipAllowList: [] # only allow internal connections
